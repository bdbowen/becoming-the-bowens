<!DOCTYPE html>

  <script>
    var name = null;
    var numberOfPeople = null;

    function checkRSVP(id) {
      if (!name || !numberOfPeople) {
        alert("You must fill out your name and number of people in order to send an RSVP!");
        return false;
      }
    }

    function setNumber(value) {
      if (isNaN(value)) {
        alert("'Number in Household Attending' must be a number!");
        return;
      }
      numberOfPeople = value;
      document.getElementById('text').href = document.getElementById('text').href.replace('{numberOfPeople}', numberOfPeople);
      document.getElementById('email').href = document.getElementById('email').href.replace('{numberOfPeople}', numberOfPeople);
    }

    function setName(value) {
      name = value;
      document.getElementById('text').href = document.getElementById('text').href.replace('{name}', name);
      document.getElementById('email').href = document.getElementById('email').href.replace('{name}', name);
    }
  </script>
</head>
